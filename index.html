<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web Calculator javascript</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div id="calculator-frame">
      <div id="calculator-grid">
        <div id="calculator-display">
          <div id="display">0</div>
        </div>
        <div class="large-key" id="clear-key">CLEAR</div>
        <div class="large-key" id="backspace-key">BACKSPACE</div>
        <div class="small-key number-key" id="key-7">7</div>
        <div class="small-key number-key" id="key-8">8</div>
        <div class="small-key number-key" id="key-9">9</div>
        <div class="small-key" id="divide-key">/</div>
        <div class="small-key number-key" id="key-4">4</div>
        <div class="small-key number-key" id="key-5">5</div>
        <div class="small-key number-key" id="key-6">6</div>
        <div class="small-key" id="multiply-key">*</div>
        <div class="small-key number-key" id="key-1">1</div>
        <div class="small-key number-key" id="key-2">2</div>
        <div class="small-key number-key" id="key-3">3</div>
        <div class="small-key" id="subtract-key">âˆ’</div>
        <div class="small-key number-key" id="decimal-key">.</div>
        <div class="small-key number-key" id="key-0">0</div>
        <div class="small-key" id="equals-key">=</div>
        <div class="small-key" id="add-key">+</div>
      </div>
    </div>
  </body>
</html>
